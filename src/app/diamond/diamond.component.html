        <input type="text" placeholder=" A oldal"
        [formControl]="aside"
        class="form-control">
    </div>
        <div class="mt-3">
            <input type="text"
            placeholder="alfaszög"
            [formControl]="alfa"
            class="form-control"
            (keyup)="oneKuyup($event)">
        </div>
    

        <div class="mt-3"  *ngIf="perimeterVisible">
            <input type="text"
            readonly
            [formControl]="perimeter"
            class="form-control"
            placeholder="Szög">
